name: "Build iOS App"

on:
  workflow_dispatch: { }
  workflow_call:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: Get current package version
        id: extract_version
        uses: Saionaro/extract-package-version@v1.0.6

      - run: echo OUTPUT_LOCATION=build/ios/KopfsachenRNA-${{ steps.extract_version.outputs.version }}.tar.gz | tee "$GITHUB_ENV"

      - name: Install dependencies
        run: npm ci

      - name: Build ios
        run: eas build -p ios --profile=preview --local --non-interactive --output=${{env.OUTPUT_LOCATION}}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: ios
          path: ${{ env.OUTPUT_LOCATION }}
