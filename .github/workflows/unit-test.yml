name: "Unit Test"

on:
  workflow_call: { }
  workflow_dispatch: { }

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm i

      - name: Run Unit Test
        run: npm run test:ci
